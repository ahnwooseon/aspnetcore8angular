name: build-and-deploy
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Stop containers
        run: docker compose down
      - name: Build image and start containers
        run: docker-compose up --build -d
